<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Consumo de API com JavaScript</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f8fb;
      color: #222;
    }

    .container {
      background: white;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    p.lead {
      text-align: center;
      color: #555;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    @media (min-width: 700px) {
      .cards {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: #eaf3ff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #0055cc;
    }

    .card p {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .btn {
      display: block;
      background: #0055cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin: 20px auto;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background: #0041a3;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Consumo de API Externa</h1>
    <p class="lead">Hoje vamos aprender a buscar dados reais de uma API e exibi-los dinamicamente no navegador!</p>

    <section>
      <h2 style="text-align:center;">üí± Cota√ß√µes de Moedas em Tempo Real</h2>
      <button id="btnAtualizar" class="btn">Atualizar Cota√ß√µes</button>
      <div id="status">Clique no bot√£o para buscar as cota√ß√µes...</div>

      <div id="cards" class="cards">
        <div class="card">
          <h3>D√≥lar (USD)</h3>
          <p id="usd">‚Äî</p>
        </div>
        <div class="card">
          <h3>Euro (EUR)</h3>
          <p id="eur">‚Äî</p>
        </div>
        <div class="card">
          <h3>Bitcoin (BTC)</h3>
          <p id="btc">‚Äî</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    const btnAtualizar = document.getElementById("btnAtualizar");
    const statusMsg = document.getElementById("status");
    const usdEl = document.getElementById("usd");
    const eurEl = document.getElementById("eur");
    const btcEl = document.getElementById("btc");

    const API_URL = "https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL,BTC-BRL";

    async function buscarCotacoes() {
      statusMsg.textContent = "Buscando dados...";

      try {
        const resposta = await fetch(API_URL);

       
        if (!resposta.ok) {
          throw new Error("Erro ao acessar a API. C√≥digo de erro: " + resposta.status);
        }

        const dados = await resposta.json();
        console.log("Dados recebidos:", dados);

        
        usdEl.textContent = "R$ " + Number(dados.USDBRL.bid).toFixed(3);
        eurEl.textContent = "R$ " + Number(dados.EURBRL.bid).toFixed(3);
        btcEl.textContent = "R$ " + Number(dados.BTCBRL.bid).toFixed(3);


        const dataHora = new Date().toLocaleTimeString("pt-BR");
    
        statusMsg.textContent = `Atualizado √†s ${dataHora}`;
      } catch (erro) {
        console.error("Erro ao buscar dados:", erro);
        statusMsg.textContent = "N√£o foi poss√≠vel carregar as cota√ß√µes. Verifique sua conex√£o com a internet.";
      }
    }

    btnAtualizar.addEventListener("click", buscarCotacoes);
  </script>
</body>
</html>
